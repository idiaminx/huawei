<!DOCTYPE html><html style="height:100%" data-cast-api-enabled="true"><head><title>VideoCast</title><link rel="stylesheet" href="css/videocast.css"><link rel="stylesheet" href="css/font.css"><script src="js/jquery.1.7.2.min.js"></script></head><body><div id="container"><div id="main_video"><div class="imageSub" id="preview"><div><div id="loader"></div><video id="video_element" style="display:none"></video></div><div id="info"><div id="icone" style="display:block" class="button" title="refresh list"></div><div class="label" id="playerstate">VideoCast</div><div id="activate" style="display:block" class="button" title="Capture web video">&nbsp;ON&nbsp;</div></div></div><div id="media_control"><div id="first_control"><div id="duration_past">00:00:00</div><div id="progress_bg"></div><div id="progress"></div><div id="progress_indicator" draggable="true"></div><div id="duration">00:00:00</div></div><div id="second_control"><div id="play" style="display:block" class="button" title="play"></div><div id="pause" style="display:none" class="button" title="pause"></div><div id="stop" style="display:block" class="button" title="stop"></div><div id="media_title"></div><div id="fullscreen_expand" class="img_button_right button" title="fullscreen"></div><div id="fullscreen_collapse" class="img_button_right button"></div><div id="casticonactive" class="img_button_right button" title="stop chromecast"></div><div id="casticonidle" class="img_button_right button" title="play chromecast"></div><div id="audio_on" class="img_button_right button"></div><div id="audio_off" class="img_button_right button"></div></div></div><div id="div_carousel" style="max-height:250px"><ul id="carousel"></ul></div></div><div id="signature">developed by p.auriou</div></div><script src="js/cast_sender.js"></script><script src="js/videocast.js"></script></body></html>
